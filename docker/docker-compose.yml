version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: citeguard-postgres
    environment:
      POSTGRES_USER: citeguard
      POSTGRES_PASSWORD: citeguard
      POSTGRES_DB: citeguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citeguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: citeguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: citeguard-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://citeguard:citeguard@postgres:5432/citeguard
      REDIS_URL: redis://redis:6379/0
      DEBUG: "True"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ../backend:/app
      - model_cache:/root/.cache  # Cache for ML models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: citeguard-celery
    environment:
      DATABASE_URL: postgresql://citeguard:citeguard@postgres:5432/citeguard
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ../backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  model_cache: