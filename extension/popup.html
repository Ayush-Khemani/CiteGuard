<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }
        
        .popup-container {
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .status {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #1e40af;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        button {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .feature-list {
            background: #f9fafb;
            border-radius: 6px;
            padding: 12px;
            margin-top: 16px;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 13px;
            color: #4b5563;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            color: #667eea;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">CG</div>
            <h1>CiteGuard</h1>
        </div>
        
        <div class="status">
            ✓ Ready to analyze your writing
        </div>
        
        <div class="button-group">
            <button class="btn-primary" id="analyzeBtn">Analyze Document</button>
            <button class="btn-secondary" id="settingsBtn">Settings</button>
        </div>
        
        <div class="feature-list">
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>Real-time plagiarism detection</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>Smart citation generation</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>AI-powered paraphrasing</span>
            </div>
        </div>
        
        <div class="footer">
            <p>v0.1.0 | Beta</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
